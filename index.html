<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>오후 일정 예약 사이트</title>
</head>

<body>
  <font size=5>
  <CENTER>
    <h1>일정 체크 예약하기</h1>
    
    <form method="post" action="https://pythonalism.github.io/1.html/">

      <label for = 'naming'>
      <h2>이름:<h2> <input id = 'naming' type = 'text' placeholder = '이름을 입력하세요(예: 1315 이준우, 1501 김일곽)' maxlength = '80' size = '50'>
      <br>
      </label>
    </form>
    
    
    <p>
    <h2>시간:</h2>
    </p>
    <style>
    table, td, th{border:1px solid black; border-collapse:collapse;}
    </style>
    <table>
      <tr>
        <th>시작 시간</th>
        <th>~</th>
        <th>마치는 시간</th>
      </tr>
      <tr>
        <th>  
          <select>
          <option>8교시</option>
          <option>9교시</option>
          <option>1차 야자</option>
          </select>
        </th>
        <th>~</th>
        <th>
          <select>
            <option>8교시</option>
            <option>9교시</option>
            <option>1차 야자</option>
            </select>
        </th>
      </tr>
    </table>

    <p>
    <h2>장소:<h2>
    </p>
    <select size="3">
    <option>화학실</option>
    <option>생명과학실</option>
    <option>물리실</option>
    <option>지구과학실</option>
    <option>학교밖</option>
    </select>

    <p>간단한 사유:</p>

    <p>
    <textarea cols = '30', rows = '5'></textarea>
    </p>
    <button onclick="location.href='https://pythonalism.github.io/1.html/';">제출하기</button >
    
    </CENTER>
  </font></br>
</body>
</html>
